            <h1 class="text-center text-3xl font-extrabold text-gray-900">
                YASSG starter page
            </h1>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-xl">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <h2 class="text-2xl text-blue-900 text-center">
                    Next steps
                </h2>

                <div class="mt-4 prose">
                    <h3>
                        1. Create a new route
                    </h3>
                    <p>Open up <code>config/yassg_routes.yaml</code> and add the following:</p>
<pre><code>new_page:
    path: /my-new-page
</code></pre>

                    <h3>
                        2. Add a corresponding template
                    </h3>
                    <p>In the <code>templates/pages</code> folder, create a new file <code>new_page.html.twig</code>.</p>
                </div>
            </div>
        </div>

        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <a href="https://www.sigwin.hr/"><img class="mx-auto h-12 w-auto mt-6" src="/sub/dir/another/assets/images/sigwin.6f9a3d5b.svg"></a>
        </div>
    </main>
