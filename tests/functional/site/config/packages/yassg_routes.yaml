sigwin_yassg:
    routes:
        index:
            path: /
        homepage:
            path: /{_locale}
            catalog:
                _locale: "yassg_find_all('locale', {select: 'isoCode'})"
        product:
            path: /{_locale}/{slug}
            catalog:
                slug: "yassg_find_all('products', {select: 'slug'})"
