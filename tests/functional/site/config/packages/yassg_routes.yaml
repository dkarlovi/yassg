sigwin_yassg:
    routes:
        index:
            path: /
        homepage:
            path: /{_locale}
            catalog:
                # map results as an array
                _locale: "yassg_find_all('locale')['isoCode']"
        product:
            path: /{_locale}/{slug}
            catalog:
                # map results as a property
                slug: "yassg_find_all('products').slug"
