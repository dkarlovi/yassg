sigwin_yassg:
    routes:
        index:
            path: /
        homepage:
            path: /{_locale}
            catalog:
                # map results as an array
                _locale: "yassg_find_all('locale')['isoCode']"
        product:
            path: /{_locale}/{slug}
            catalog:
                # map results as a property
                slug: "yassg_find_all('products').slug"
        product_renderer:
            path: /{_locale}/_product_renderer/{slug}
            defaults:
                _controller: Sigwin\YASSG\Test\Functional\Site\Controller\TestController::indexAction
            options:
                skip: true
