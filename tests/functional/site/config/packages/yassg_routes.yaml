sigwin_yassg:
    routes:
        index:
            path: /
        file:
            path: /download/{file}.json
            defaults:
                _controller: Sigwin\YASSG\Test\Functional\Site\Controller\TestController::jsonAction
            catalog:
                file: "['something', 'something_else']"
        homepage:
            path: /{_locale}
            catalog:
                # map results as an array
                _locale: "yassg_find_all('locale').column('isoCode')"
        article:
            path: /{_locale}/article/{slug}
            catalog:
                slug: "yassg_find_all('articles').column('slug')"
        articles:
            path: /{_locale}/articles/{page}
            defaults:
                page: 1
            catalog:
                page: "yassg_pages('articles', 'item.publishedAt.getTimestamp() <= 1658238497')"
        product:
            path: /{_locale}/{slug}
            catalog:
                # map results as a property
                slug: "yassg_find_all('products').column('slug')"
        product_with_route_default:
            path: /{_locale}/product_with_alias/{slug}
            defaults:
                slug: abcd
                _controller: Sigwin\YASSG\Test\Functional\Site\Controller\TestController::indexAction
        product_renderer:
            path: /{_locale}/_product_renderer/{slug}
            defaults:
                _controller: Sigwin\YASSG\Test\Functional\Site\Controller\TestController::indexAction
            options:
                skip: true
