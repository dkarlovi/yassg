sigwin_yassg:
    databases:
        products:
            class: Sigwin\YASSG\Test\Functional\Model\Product
            storage: filesystem
            options:
                paths:           
                    - "%sigwin_yassg.base_dir%/content/products"
                names:
                    - "*.yaml"
        locale:
            class: Sigwin\YASSG\Test\Functional\Model\Locale
            storage: memory
            options:
                values:
                    de:
                        isoCode: de
                        name: German
                    hra:
                        isoCode: hr
                        name: Croatian
