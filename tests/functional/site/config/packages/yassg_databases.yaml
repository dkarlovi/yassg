sigwin_yassg:
    databases:
        products_de:
            class: Sigwin\YASSG\Test\Functional\Model\Product
            storage: filesystem
            options:
                paths:
                    - "%sigwin_yassg.base_dir%/content/products"
                names:
                    - "*.de.yaml"
        products_en:
            class: Sigwin\YASSG\Test\Functional\Model\Product
            storage: filesystem
            options:
                paths:           
                    - "%sigwin_yassg.base_dir%/content/products"
                names:
                    - "*.en.yaml"
        products_hr:
            class: Sigwin\YASSG\Test\Functional\Model\Product
            storage: filesystem
            options:
                paths:
                    - "%sigwin_yassg.base_dir%/content/products"
                names:
                    - "*.hr.yaml"
        locale:
            class: Sigwin\YASSG\Test\Functional\Model\Locale
            storage: memory
            options:
                values:
                    de:
                        isoCode: de
                        name: German
                    hr:
                        isoCode: hr
                        name: Croatian
                    en:
                        isoCode: en
                        name: English
