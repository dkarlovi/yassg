sigwin_yassg:
    databases:
        products:
            class: Sigwin\YASSG\Test\Functional\Site\Model\Product
            storage: filesystem
            options:
                root: "%sigwin_yassg.base_dir%/content/products"
                names:
                    - "*.yaml"
        categories:
            class: Sigwin\YASSG\Test\Functional\Site\Model\Category
            storage: filesystem
            options:
                root: "%sigwin_yassg.base_dir%/content/categories"
                names:
                    - "*.yaml"
        locale:
            class: Sigwin\YASSG\Test\Functional\Site\Model\Locale
            storage: memory
            options:
                values:
                    de:
                        isoCode: de
                        name: Deutsch
                    hr:
                        isoCode: hr
                        name: Hrvatski
                    en:
                        isoCode: en
                        name: English
